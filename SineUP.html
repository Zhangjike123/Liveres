<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SineUP</title>
    <link rel="stylesheet" href="./sinup.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="https://placehold.co/200x80?text=ShopLogo" alt="logo" class="shop-logo">
                </a>
            </div>
        </nav>

        <div class="form-container">
            <h2>Let us know about you!</h2>
            <form class="form-group">
                <label for="full-name"><b class="full-name">Full Name:</b></label>
                <input 
                type="text"
                id="full-name"
                name="full-name"
                placeholder="Enter your full-name"
                required
                />
                <label for="email"><b class="email">Email Address:</b></label>
                <input 
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email Address"
                required
                />
                <label for="mobile-number"><b class="mobile-number">Mobile Number:</b></label>
                <input 
                type="number"
                id="mobile-number"
                name="mobile-number"
                placeholder="Enter your mobile number"
                required
                />
                <button type="submit">Sine Up</button>
            </form>
            
        </div>
    </header>
</body>

</html>
