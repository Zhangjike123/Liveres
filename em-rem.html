<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one-em {
            font-size: 1em;
        }

        .one-rem {
            font-size: 1rem;
        }

        .two-em {
            font-size: 2em;
        }

        .two-rem {
            font-size: 2rem;
        }

        .parent {
            font-size: 30px;
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <div class="one-em">
        1 em
    </div>
    <div class="one-rem">
        1 rem
    </div>
    <div class="two-em">
        2 em
    </div>
    <div class="two-rem">
        2 rem
    </div>

    <div class="parent">
        <div class="one-em">
            1 em
        </div>
        <div class="one-rem">
            1 rem
        </div>
        <div class="two-em">
            2 em
        </div>
        <div class="two-rem">
            2 rem
        </div>
    </div>

</body>

</html>
