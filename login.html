<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">  
                <a href="index.html">
                    <img src="https://placehold.co/200x80?text=ShopLogo" 
                         alt="logo"
                         class="shop-logo">
                </a>
            </div>
        </nav>
    </header>
    <div class="form-container">
        <form class="login-form" onsubmit="redirectOTPDORegister(event)">
            <h2>welcome Back</h2>
            <div class="form-group">
                <label for="username"><b class="mobile-number">Mobile Number</b></label>
                <input 
                type="number"
                id="mobile-number"
                name="mobile-number"
                placeholder="Enter your mobile number"
                required
                />
            </div>
            <button type="submit">Login</button>
            <p>Now to our resubmit <a href="SineUP.html">Sign UP</a></p>
            <script>
                function redirectOTPDORegister(event) {
                    event.preventDefault();
                    window.location.href = "user-registration.html";
                }
            </script>

        </form>
    </div>
</body>
</html>
